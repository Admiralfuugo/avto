{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>IoT device</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/charts/chart-1/assets/css/chart-1.css">
    </head>
    <body>
        {{device}}
        <div class='container'>
        <div class="row">
            <div class="col">
                <h1>Device IMEI</h1>
            </div>
            <div class="col">
                <h1>Height</h1>
            </div>
            <div class="col">
                <h1>Weight</h1>
            </div>
            <div class="col">
                <h1>Temperature</h1>
            </div>
            <div class="col">
                <h1>Date Time</h1>
            </div>
        </div>
        {% for x in data  %}
        
            <div class='row'>
                <div class='col'>
                    {{x.device.imei}}
                </div>
                <div class='col'>
                    {{x.height}}
                </div>
                <div class='col'>
                    {{x.weight}}
                </div>
                <div class='col'>
                    {{x.temperature}}
                </div>
                <div class='col'>
                    {{x.datetime}}
                </div>
            </div>

        {% endfor %}       
        </div> 
        <div class='container' style='width:75%'>
            <a href="{% url "show-device" %}">Back</a>
        </div>
        <div id="container" style="width: 75%;">
          <canvas id="population-chart" data-url="{% url 'data-chart' device %}"></canvas>
        </div>
      
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script>
      
          $(function () {
      
            var $populationChart = $("#population-chart");
            $.ajax({
              url: $populationChart.data("url"),
              success: function (data) {
      
                var ctx = $populationChart[0].getContext("2d");
      
                new Chart(ctx, {
                  type: 'line',
                  data: {
                    labels: data.labels,
                    datasets: [{
                      label: 'Population',
                      backgroundColor: 'blue',
                      data: data.height
                    }]          
                  },
                  options: {
                    responsive: true,
                    legend: {
                      position: 'top',
                    },
                    title: {
                      display: true,
                      text: 'Population Bar Chart'
                    }
                  }
                });
      
              }
            });
      
          });
      
        </script>
    </body>
</html>
